specVersion: v0.1.0
package:
  name: erc20_contracts
  version: v0.1.4
  url: https://github.com/pinax-network/substreams-erc20-contracts
  doc: ERC-20 Token Contract Info

imports:
  entities: https://github.com/streamingfast/substreams-sink-entity-changes/releases/download/v1.3.0/substreams-sink-entity-changes-v1.3.0.spkg
  balance_changes: https://github.com/pinax-network/substreams-erc20-balance-changes/releases/download/v1.2.0/erc20-balance-changes-mainnet-v1.2.0.spkg
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.7/substreams-sink-sql-protodefs-v1.0.7.spkg
  database_change: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v1.3.1/substreams-database-change-v1.3.1.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/erc20_contracts.wasm

protobuf:
  files:
    - erc20.contracts.proto
  importPaths:
    - ./proto/v1

modules:
  - name: store_known_contracts
    kind: store
    doc: Stores known contracts
    valueType: string
    updatePolicy: set_if_not_exists
    inputs:
      - map: balance_changes:map_valid_balance_changes

  - name: index_contracts
    kind: blockIndex
    inputs:
      - store: store_known_contracts
        mode: deltas
    output:
      type: proto:sf.substreams.index.v1.Keys

  - name: map_contracts
    kind: map
    doc: Extracts ERC20 token name, symbol and decimals
    inputs:
      - store: store_known_contracts
        mode: deltas
    blockFilter:
      module: index_contracts
      query:
        string: contracts
        params: false
    output:
      type: proto:erc20.contracts.types.v1.Contracts

  # sink from https://github.com/streamingfast/substreams-sink-entity-changes
  - name: graph_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_contracts
    output:
      type: proto:sf.substreams.sink.entity.v1.EntityChanges

  - name: db_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_contracts
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

network: mainnet

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: clickhouse
    postgraphile_frontend:
      enabled: false
