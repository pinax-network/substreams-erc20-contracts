specVersion: v0.1.0
package:
  name: erc20_contract_info
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-erc20-contract_info
  doc: ERC-20 Token Contract Info

imports:
  entities: https://github.com/streamingfast/substreams-sink-entity-changes/releases/download/v1.3.0/substreams-sink-entity-changes-v1.3.0.spkg
  balance_changes: https://github.com/streamingfast/substreams-erc20-balance-changes/releases/download/v0.0.5/erc20-balance-changes-v0.0.5.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/erc20_contract_info.wasm
  balance_changes:
    type: wasm/rust-v1
    file: ./erc20-balance-changes.wasm

protobuf:
  files:
    - erc20.contract.proto
  importPaths:
    - ./proto/v1

modules:
  # import from https://github.com/streamingfast/substreams-erc20-balance-changes
  - name: map_balance_changes
    kind: map
    initialBlock: 14000000
    doc: Extracts ERC20 balance changes
    binary: balance_changes
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:erc20.types.v1.BalanceChanges

  # import from https://github.com/streamingfast/substreams-erc20-balance-changes
  - name: map_valid_balance_changes
    kind: map
    initialBlock: 14000000
    doc: Extracts ERC20 balance changes
    binary: balance_changes
    inputs:
      - map: map_balance_changes
    output:
      type: proto:erc20.types.v1.ValidBalanceChanges

  - name: store_known_contract
    kind: store
    doc: Stores known contracts
    initialBlock: 14000000
    valueType : string
    updatePolicy : set_if_not_exists
    inputs:
      - map: map_valid_balance_changes
      


  - name: map_contract_info
    kind: map
    initialBlock: 14000000
    doc: Extracts ERC20 token name, symbol and decimals
    inputs:
      - store: store_known_contract
        mode: deltas
    output:
      type: proto:erc20.contract.types.v1.Infos

  # sink from https://github.com/streamingfast/substreams-sink-entity-changes
  - name: graph_out
    kind: map
    initialBlock: 14000000
    inputs:
      - map: map_contract_info
    output:
      type: proto:sf.substreams.sink.entity.v1.EntityChanges
